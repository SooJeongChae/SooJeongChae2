<!DOCTYPE>
<html>
<head>
    <title>로스트 치킨 페이지</title>
    <style>
        img {
            float: right;
            margin: 0 0 10px 10px;
        }
        div {
            width: 800px;
            height: 330px;
            border-style: dotted; 
        }
        .fix {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div><h2>오리지널 로스트</h2>
        <p>오븐으로 구워내 담백하고 깔끔한 맛의 오리지널 로스트입니다.</p>
        <img src = "오리지널로스트.jpg" border = "1" width = "400" height = "200" title = "오리지널 로스트"><br></div>
    <div><h2>양념 로스트</h2>
        <p>오븐으로 구워내 담백한 맛에 매콤달콤한 양념을 발라 더 맛있어진 양념 로스트입니다.</p>
        <img src = "양념로스트.jpg" border = "1" width = "400" height = "200" title = "양념 로스트"><br></div>
    <div><h2>핫바베큐 로스트</h2>
        <p>오븐으로 구워낸 로스트 치킨에 핫!한 양념을 바른 핫바베큐 로스트입니다.(맵기 선택 가능)</p>
        <img src = "핫바베큐.jpg" border = "1" width = "400" height = "200" title = 핫바베큐><br></div>
</body>
</html>
